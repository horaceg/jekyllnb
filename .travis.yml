language: python
sudo: false
stages:
  - safety
  - test
cache:
  pip: true
  directories:
    - $HOME/.cache/pypoetry
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
jobs:
  include:
    - stage: test
      python: 3.7
      dist: xenial
      sudo: true
      before_script:
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build
      after_success:
        - codecov
        - coveralls
        - python-codacy-coverage -r coverage.xml
        - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
    - stage: safety
      python: 3.6
      install: poetry install --extras safety
      script: safety check
before_install:
  - pip install --upgrade pip
  - pip install poetry
install:
  - poetry install -vv
script:
  - pytest tests/ --cov=jekyllnb --cov-report=xml
before_deploy:
  - poetry build
deploy:
  provider: script
  script: poetry publish
  skip_cleanup: true
  on:
    tags: true
notifications:
  slack:
    rooms:
      secure: 
